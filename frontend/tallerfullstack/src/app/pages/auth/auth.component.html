<div class="container">
  <div class="container content-form z-depth-2">
    <div class="container">
      <div>
        <p class="title-auth">Sign in</p>
      </div>
      <!-- Page Content goes here -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s8 offset-s2" id="user-name-auth">
              <p for="user_name" class="label-form user">User Name</p>
              <input [(ngModel)]="user" [ngModelOptions]="{standalone: true}" id="user_name" type="text" class="validate" />
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 offset-s2" id="user-pass-auth">
              <p for="user_pass" class="label-form user">Password</p>
              <input [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" id="user_pass" type="text" class="validate" />
            </div>
          </div>
        </form>
      </div>
      <div class="row col s12 center content-btn">
        <!-- <a routerLink="/in-process" (click)="activeDataFirestore(true)" -->
        <a class="waves-effect waves-light btn btn-auth" (click)="setToken()">Sign in</a>
      </div>
    </div>
  </div>
</div>
